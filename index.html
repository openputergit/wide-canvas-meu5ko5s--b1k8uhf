<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analyzer</title>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #fff;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .analyzer-container {
            min-height: 60vh;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">Portfolio Analyzer</h1>
            <p class="text-lg text-gray-300">Analyze your portfolio against market demands</p>
        </header>

        <div class="analyzer-container glass-effect rounded-xl p-6 md:p-8 mb-8">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="input-section">
                    <h2 class="text-2xl font-semibold mb-6">Upload Your Portfolio</h2>
                    <div class="flex flex-col space-y-4">
                        <div class="flex flex-col space-y-2">
                            <label class="text-gray-300">Portfolio URL</label>
                            <input type="url" id="portfolioUrl" placeholder="https://your-portfolio.com" class="p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="relative">
                            <label class="text-gray-300">Or Upload Resume (PDF)</label>
                            <input type="file" id="resumeFile" accept=".pdf" class="hidden">
                            <div class="mt-2 flex items-center justify-center p-6 border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-blue-500" onclick="document.getElementById('resumeFile').click()">
                                <div class="text-center">
                                    <i class="bi bi-cloud-upload text-3xl mb-2"></i>
                                    <p>Drop your PDF here or click to upload</p>
                                </div>
                            </div>
                        </div>
                        <button id="analyzeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                            Analyze Portfolio
                        </button>
                    </div>
                </div>

                <div class="results-section hidden" id="resultsSection">
                    <h2 class="text-2xl font-semibold mb-6">Analysis Results</h2>
                    <div class="space-y-6">
                        <div class="skill-gap glass-effect rounded-lg p-4">
                            <h3 class="text-xl mb-3">Skill Gap Analysis</h3>
                            <ul id="skillGapList" class="space-y-3">
                                <!-- Results will be populated here -->
                            </ul>
                        </div>
                        
                        <div class="market-trends glass-effect rounded-lg p-4">
                            <h3 class="text-xl mb-3">Market Trends</h3>
                            <div id="marketTrendsList" class="space-y-3">
                                <!-- Trends will be populated here -->
                            </div>
                        </div>

                        <div class="recommendations glass-effect rounded-lg p-4">
                            <h3 class="text-xl mb-3">Recommendations</h3>
                            <ul id="recommendationsList" class="space-y-3">
                                <!-- Recommendations will be populated here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(1, 1);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x4a90e2,
            wireframe: true
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.001;
            cube.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Portfolio Analysis Logic
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsSection = document.getElementById('resultsSection');
        const skillGapList = document.getElementById('skillGapList');
        const marketTrendsList = document.getElementById('marketTrendsList');
        const recommendationsList = document.getElementById('recommendationsList');

        analyzeBtn.addEventListener('click', async () => {
            const url = document.getElementById('portfolioUrl').value;
            const file = document.getElementById('resumeFile').files[0];

            if (!url && !file) {
                alert('Please provide either a portfolio URL or upload a resume');
                return;
            }

            // Show loading state
            analyzeBtn.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Analyzing...';
            analyzeBtn.disabled = true;

            // Simulated analysis (replace with actual API calls)
            setTimeout(() => {
                // Show results
                resultsSection.classList.remove('hidden');
                
                // Populate skill gaps
                skillGapList.innerHTML = `
                    <li class="flex items-center justify-between">
                        <span>React.js Proficiency</span>
                        <div class="w-32 bg-gray-700 rounded-full h-2">
                            <div class="bg-blue-500 rounded-full h-2" style="width: 75%"></div>
                        </div>
                    </li>
                    <li class="flex items-center justify-between">
                        <span>Cloud Services</span>
                        <div class="w-32 bg-gray-700 rounded-full h-2">
                            <div class="bg-blue-500 rounded-full h-2" style="width: 45%"></div>
                        </div>
                    </li>
                    <li class="flex items-center justify-between">
                        <span>DevOps</span>
                        <div class="w-32 bg-gray-700 rounded-full h-2">
                            <div class="bg-blue-500 rounded-full h-2" style="width: 30%"></div>
                        </div>
                    </li>
                `;

                // Populate market trends
                marketTrendsList.innerHTML = `
                    <div class="trend-item">
                        <h4 class="font-semibold">High Demand Skills</h4>
                        <p class="text-gray-300">AI/ML, Cloud Architecture, DevOps</p>
                    </div>
                    <div class="trend-item">
                        <h4 class="font-semibold">Emerging Technologies</h4>
                        <p class="text-gray-300">Web3, Blockchain, Edge Computing</p>
                    </div>
                `;

                // Populate recommendations
                recommendationsList.innerHTML = `
                    <li class="flex items-center gap-2">
                        <i class="bi bi-arrow-right-circle text-blue-500"></i>
                        <span>Add more cloud-based projects to your portfolio</span>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="bi bi-arrow-right-circle text-blue-500"></i>
                        <span>Obtain AWS/Azure certification</span>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="bi bi-arrow-right-circle text-blue-500"></i>
                        <span>Showcase CI/CD implementation in projects</span>
                    </li>
                `;

                // Reset button
                analyzeBtn.innerHTML = 'Analyze Portfolio';
                analyzeBtn.disabled = false;
            }, 2000);
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
